syntax = "proto3";

import "common/address.proto";
import "common/car.proto";

option  java_multiple_files = true;
option java_package = "com.guedim.model";


/*
  Person Message
 */
message Person {
  // name
  string name = 1;
  // age
  int32 age = 2;
  common.Address address = 3;
  repeated common.Car car = 4;
}